<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      // Aplicar tema imediatamente antes do carregamento para evitar flash
      // IMPORTANTE: Este script NÃO detecta preferência do sistema, apenas usa o tema salvo
      (function() {
        try {
          const theme = localStorage.getItem('vite-ui-theme') || 'light';
          const currentTheme = theme === 'system' ? 'light' : theme;
          const html = document.documentElement;
          if (html) {
            html.classList.remove('light', 'dark', 'system');
            html.classList.add(currentTheme);
            // Forçar color-scheme de múltiplas formas para garantir
            html.style.setProperty('color-scheme', currentTheme, 'important');
            html.style.colorScheme = currentTheme;
          }
          // Body pode não existir ainda, aplicar quando disponível
          const applyBodyTheme = function() {
            if (document.body) {
              document.body.style.setProperty('color-scheme', currentTheme, 'important');
              document.body.style.colorScheme = currentTheme;
            }
          };
          if (document.body) {
            applyBodyTheme();
          } else {
            // Aguardar body estar disponível
            document.addEventListener('DOMContentLoaded', applyBodyTheme);
            // Fallback caso DOMContentLoaded já tenha acontecido
            setTimeout(applyBodyTheme, 0);
          }
        } catch (e) {
          // Ignorar erros no script inline
        }
      })();
    </script>
    <meta name="description" content="Sistema de gestão de clientes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sistema Clientes" />
    <link rel="apple-touch-icon" href="/web-app-manifest-192x192.png" />
    <title>Sistema de clientes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
